<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'"></h2>

    <table class="table table-striped">
        <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Specialty</th>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
            <td>
                <span th:each="spec : ${vet.getSpecialties()}"
                      th:text="${spec.getDescription() +  ' '}"></span>
                <span th:if="${vet?.getSpecialties().size() == 0}">None</span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
